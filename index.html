<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Informasi Fiber Optik dan Kabel UTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71f785, #6399f5, #e44d4d);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #6d70ff, #69fd61, #ff5f5f);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: textAnimation 3s ease infinite;
        }

        @keyframes textAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .btn {
            background-color: white;
            color: #1e3c72;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #d94de4;
            color: white;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Selamat Datang</h1>
    <p>Pelajari lebih lanjut tentang Fiber Optik dan Kabel UTP</p>
    <a href="main.html" class="btn">Masuk ke Halaman Utama</a>

    <footer>

    </footer>
</body>
</html>
